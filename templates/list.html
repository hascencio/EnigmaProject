{% extends "layout.html" %}
{% block body %}
<div class="content">
  <h1>Devices</h1>
  <br>

<div class="tables">
<table style="display: table;" id="list">
  <tr>
    <th>Device</th>
    <th>IP Address</th>
    <th>Site</th>
  </tr>
  {% for entry in entries %}
  <tr>
    <td>{{ entry.device }}</td>
    <td>{{ entry.ipAddress }}</td>
    <td>{{ entry.site }}</td>
  </tr>
  {% endfor %}
</table>
</div>
</div>
{% endblock %}
